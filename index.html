<!DOCTYPE html>
<html>
<head>
  <title>choose your fighter</title>
  <link id="dynamic-css" rel="stylesheet" href="./css/style_Miley.css">
</head>
<body>
   
  <div id="choose">
      <button onclick="goBack()" class="h1">Choose your fighter</button>
  </div>

  <div class="yourChoise">
      <p id="yourChoise"></p>
      <img id= "gif"src="">
  </div>

  <div id="divas">

    <div class="yourArtist">
      <button onclick="changeArtist('Lana')" class="Lana_button">Lana Del Rey</button>
      <button onclick="yourArtist()" class="pickLana"></button>
    </div>

    <div class="yourArtist">
      <button onclick="changeArtist('Beyonce')" class="Beyonce_button">Beyonce</button>
      <button onclick="yourArtist()" class="pickBeyonce"></button>
    </div>

    <div class="yourArtist">
      <button onclick="changeArtist('Gaga')" class="Gaga_button">Lady Gaga</button>
      <button onclick="yourArtist()" class="pickGaga"></button>
    </div>

    <div class="yourArtist">
      <button onclick="changeArtist('Ariana')" class="Ariana_button">Ariana Grande</button>
      <button onclick="yourArtist()" class="pickAriana"></button>
    </div>

    <div class="yourArtist">
      <button onclick="changeArtist('Miley')" class="Miley_button">Miley Cyrus</button>
      <button onclick="yourArtist()" class="pickMiley"></button>
    </div>

  </div>

  <div class="yourArtist">
     <button onclick="yourArtist()" id="yourArtist"></button>
  </div>

  <script src="./script/script.js"></script>
</body>
</html>
